name: Project Deploy

on:
  push:
    branches:
    - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Test
        run: npm run test

      - name: Build Project
        run: npm run build
      
      - name: Deploy project
        uses: JamesIves/github-pages-deploy-action@4.3.0
        with:
          branch: gh-pages
          folder: build